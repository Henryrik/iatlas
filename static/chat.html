<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>IAtlas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .mensaje {
      margin-bottom: 10px;
      max-width: 70%;
      padding: 10px;
      border-radius: 8px;
    }

    .usuario {
      background: #2563eb;
      align-self: flex-end;
      margin-left: auto;
    }

    .ia {
      background: #1e293b;
      align-self: flex-start;
      margin-right: auto;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #020617;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      background: #22c55e;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  ðŸ¤– IAtlas â€” Tu IA personal
</header>

<div id="chat"></div>

<footer>
  <input id="input" type="text" placeholder="Escribe aquÃ­..." />
  <button onclick="enviar()">Enviar</button>
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  function agregarMensaje(texto, clase) {
    const div = document.createElement("div");
    div.className = "mensaje " + clase;
    div.textContent = texto;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function enviar() {
    const texto = input.value.trim();
    if (!texto) return;

    agregarMensaje(texto, "usuario");
    input.value = "";

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ texto })
      });

      const data = await res.json();
      agregarMensaje(data.respuesta, "ia");
    } catch (e) {
      agregarMensaje("Error al conectar con IAtlas ðŸ˜•", "ia");
    }
  }

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") enviar();
  });

  agregarMensaje("Hola ðŸ‘‹ Soy IAtlas. Estoy listo para hablar contigo.", "ia");
</script>

</body>
</html>
